<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <h1 id="header"></h1>
    <div class="calculator">
        <input class="display"><br>
        <button class="plus">+</button><button class="minus">-</button><button class="multiply">*</button><button class="divide">/</button
        ><br />
        <button class="seven" value="7">7</button><button class="eight" value="8">8</button><button class="nine" value="9">9</button><button>CLR</button><br />
        <button class="four" value="4">4</button><button class="five" value="5">5</button><button class="six" value="6">6</button><button>DEL</button></button><br />
        <button class="one" value="1">1</button><button class="two" value="2">2</button><button class="three" value="3">3</button><button>=</button><br />
        <button class="zero" value="0">0</button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
