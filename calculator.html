<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <h1 id="header"></h1>
    <div class="calculator">
        <input class="display"><br>
        <button class="operator" value="+">+</button><button class="operator" value="-">-</button><button class="operator" value="*">*</button><button class="operator" value="/">/</button><br />
        <button class="number" value="7">7</button><button class="number" value="8">8</button><button class="number" value="9">9</button><button class="clear">CLR</button><br />
        <button class="number" value="4">4</button><button class="number" value="5">5</button><button class="number" value="6">6</button><button class="delete">DEL</button></button><br />
        <button class="number" value="1">1</button><button class="number" value="2">2</button><button class="number" value="3">3</button><button class="equals" value="equals">=</button><br />
        <button class="number" value="0">0</button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
